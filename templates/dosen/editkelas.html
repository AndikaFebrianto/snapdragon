{% extends 'nav.html' %}

{% block tittle %}
Manajemen Kelas
{% endblock %}

{% block content %}
<div class="page-heading">
    <h1>Edit Kelas</h1>
</div>

<div class="card">
    <div class="card-header">
        <a href="/manajemen-kelas" class="btn btn-primary text-white">Kembali</a>

    </div>
    <div class="card-body">
        <form class="form form-horizontal">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="edit-kdm">KDM</label>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group has-icon-left">
                            <div class="position-relative">
                                <input type="text" class="form-control" placeholder="edit KDM"
                                    id="edit-KDM" value="{{data.Kode_Matkul}}" disabled>
                                <div class="form-control-icon">
                                    <i class="fa-solid fa-user-secret"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="edit-waktu">Waktu</label>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group has-icon-left">
                            <div class="position-relative">
                                <input type="text" class="form-control" placeholder="Waktu Kelas" name="edit-waktu-matakuliah" id="edit-waktu" value="{{data.Waktu}}">
                                <div class="form-control-icon">
                                    <i class="bi bi-person"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="edit-ruang">Ruang</label>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group has-icon-left">
                            <div class="position-relative">
                                <input type="text" class="form-control" placeholder="Ruang kelas" name="edit-ruang-matakuliah" id="edit-ruang" value="{{data.Ruang}}">
                                <div class="form-control-icon">
                                    <i class="bi bi-person"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="edit-dosen">Nama Dosen</label>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group has-icon-left">
                            <div class="position-relative">
                                <input type="text" class="form-control" placeholder="edit dosen"
                                    id="edit-KDM" value="{{user_info.full_name}}" disabled>
                                <div class="form-control-icon">
                                    <i class="fa-solid fa-user-secret"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button onclick="editkelasdosen('{{data["_id"]}}')"
                            class="btn icon btn-danger"><i class="fa-solid fa-trash"
                                title="Hapus"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#submitsave").click(function () {
            let ewaktu = $("#edit-waktu").val();
            let eruang = $("#edit-ruang").val();
            if (ewaktu == "" || eruang == "") {
                swal.fire({
                    title: "Incomplete data",
                    text: "Please fill in the data correctly.",
                    icon: "warning",
                });
            } else {
                Swal.fire({
                    title: "Are you sure?",
                    text: "Your data will be updated!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Yes, update it!"
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            type: "POST",
                            url: "/editkelas/" + id,
                            data: {
                                namematkul: namematkul,
                                jurusan: jurusan,
                            },
                            success: function (response) {
                                if (response.result == 'success') {
                                    Swal.fire("Update!", "Your file has been updated!", "success").then((result) => { window.location.replace("/manajemen-kelas"); });
                                }
                            },
                        });
                    }
                })
            }
        });
    });

    function editkelasdosen(id) {
        ewaktu = $('#getnim').val();
        idKelas = $('#idkelas').val();

        $.ajax({
            type: "POST",
            url: "/tambah-kelas-mahasiswa/{{data._id}}",
            data: {
                ewaktu: ewaktu,
                idKelas: idKelas,
            },
            success: function (response) {
                if (response.success === true) {
                    Swal.fire({
                        position: "top",
                        icon: "success",
                        title: "Data berhasil dimasukan!",
                        showConfirmButton: false,
                        timer: 1500
                      });
                    window.location.replace("/tambah-kelas-mahasiswa/{{data._id}}");
                }
                if (response.error === true) {
                    alert(response.message);
                }
            }
        });
    }
</script>

{% endblock %}
