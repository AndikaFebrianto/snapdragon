<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AbsenEase</title>

    <link
      rel="shortcut icon"
      href="./assets/compiled/svg/favicon.svg"
      type="image/x-icon" />
    <link rel="stylesheet" href="../static/assets/compiled/css/app.css" />
    <link rel="stylesheet" href="../static/assets/compiled/css/app-dark.css" />
    <link rel="stylesheet" href="../static/assets/compiled/css/auth.css" />
  </head>

  <body style="background-color: #d7eff7;">
    <script src="../static/assets/static/js/initTheme.js"></script>    
        <div class="container d-flex justify-content-center align-items-center vh-100" >
          <div class="row p-5" style="border: 1px solid #000; border-radius: 20px; background-color: #f2f7ff;">
            <div class="col">
              <div class="auth-logo d-flex justify-content-center">
                <a href="index.html"
                  ><img
                    src="../static/assets/compiled/png/logo.png"
                    style="width: 270px; height: 60px"
                    alt="Logo"
                /></a>
              </div>
              <h1 class="auth-title">Log in.</h1>
              <p class="auth-subtitle mb-5">Log in with your data provided.</p>
              <form action="index.html">
                <div class="form-group position-relative has-icon-left mb-4">
                  <input
                    type="text"
                    class="form-control form-control-xl"
                    placeholder="Username" />
                  <div class="form-control-icon">
                    <i class="bi bi-person"></i>
                  </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-2">
                  <input
                    type="password"
                    class="form-control form-control-xl"
                    placeholder="Password" />
                  <div class="form-control-icon">
                    <i class="bi bi-shield-lock"></i>
                  </div>
                </div>
                <button class="btn btn-primary btn-block btn-lg shadow-lg mt-3">
                  Log in
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
